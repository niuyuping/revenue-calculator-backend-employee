# ===========================================
# Database Migration Configuration (Flyway) - Development Environment
# ===========================================
# JDBC connection URL used by Flyway with environment variable override support, default local port 2345
spring.flyway.url=${FLYWAY_URL:jdbc:postgresql://localhost:2345/employee}
# Flyway database username
spring.flyway.user=${DB_USER:db_user_test}
# Flyway database password
spring.flyway.password=${DB_PASSWORD:R|J2x)@)-b3xLzJT}

# ===========================================
# Server Configuration - Development Environment
# ===========================================
# Development server port with environment variable override support, default 8080
server.port=${PORT:8080}

# ===========================================
# Application Monitoring Configuration (Actuator) - Development Environment Detailed Monitoring
# ===========================================
# Development environment exposes all monitoring endpoints (* means all)
management.endpoints.web.exposure.include=*
# Health check shows detailed information
management.endpoint.health.show-details=always
# Health check shows all component status
management.endpoint.health.show-components=always
# Health check endpoint has no access restrictions
management.endpoint.health.access=unrestricted
# Application info endpoint has no access restrictions
management.endpoint.info.access=unrestricted
# Metrics endpoint has no access restrictions
management.endpoint.metrics.access=unrestricted
# Environment configuration endpoint has no access restrictions (can view all configurations)
management.endpoint.env.access=unrestricted
# Configuration properties endpoint has no access restrictions (can view all configuration properties)
management.endpoint.configprops.access=unrestricted
# Spring Bean endpoint has no access restrictions (can view all Beans)
management.endpoint.beans.access=unrestricted
# Request mapping endpoint has no access restrictions (can view all API endpoints)
management.endpoint.mappings.access=unrestricted
# Logger management endpoint has no access restrictions (can dynamically adjust logging levels)
management.endpoint.loggers.access=unrestricted
# Flyway endpoint has no access restrictions (can view database migration status)
management.endpoint.flyway.access=unrestricted
# Enable database health check
management.health.db.enabled=true

# ===========================================
# Performance Metrics Configuration (Micrometer) - Development Environment
# ===========================================
# Enable percentile histogram for HTTP requests (for performance analysis)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
# Define SLO thresholds for HTTP requests (for performance monitoring)
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s,2s,5s
# Application tag, identifies as development environment
management.metrics.tags.application=revenue-calculator-employee-dev
# Environment tag, identifies as development environment
management.metrics.tags.environment=development

# ===========================================
# API Documentation Configuration (Swagger) - Development Environment Full Features
# ===========================================
# Development environment enables "Try it out" functionality (can test APIs online)
springdoc.swagger-ui.try-it-out-enabled=true
# Development environment displays operation ID
springdoc.swagger-ui.display-operation-id=true
# Development environment shows Actuator endpoints in Swagger
springdoc.show-actuator=true
# Development environment shows extension information
springdoc.swagger-ui.show-extensions=true
# Development environment shows common extensions
springdoc.swagger-ui.show-common-extensions=true
# Development environment supports all HTTP methods
springdoc.swagger-ui.supported-submit-methods=get,post,put,delete,patch,head,options
# Development environment model expansion depth is 3 (shows more details)
springdoc.swagger-ui.default-models-expand-depth=3
# Development environment model expansion depth is 3 (shows more details)
springdoc.swagger-ui.default-model-expand-depth=3
# Development environment documentation is fully expanded
springdoc.swagger-ui.doc-expansion=none

# ===========================================
# Debug Configuration - Development Environment
# ===========================================
# Development environment enables Spring Boot debug mode
debug=false
# Development environment enables ANSI color output (easier to read)
spring.output.ansi.enabled=always

# ===========================================
# R2DBC Connection Pool Configuration - Development Environment Lightweight Configuration
# ===========================================
# Enable R2DBC connection pool
spring.r2dbc.pool.enabled=true
# Development environment maximum connection pool size: 5 (suitable for development)
spring.r2dbc.pool.max-size=5
# Development environment maximum connection idle time: 5 minutes
spring.r2dbc.pool.max-idle-time=PT5M
# Development environment maximum connection lifetime: 10 minutes
spring.r2dbc.pool.max-life-time=PT10M
# Development environment initial connection pool size: 1
spring.r2dbc.pool.initial-size=1
# Connection validation query statement
spring.r2dbc.pool.validation-query=SELECT 1
# Development environment maximum wait time to acquire connection: 10 seconds
spring.r2dbc.pool.max-acquire-time=PT10S
# Development environment maximum wait time to create connection: 10 seconds
spring.r2dbc.pool.max-create-connection-time=PT10S
# Development environment maximum wait time for connection validation: 2 seconds
spring.r2dbc.pool.max-validation-time=PT2S
# Connection validation depth, remote validation
spring.r2dbc.pool.validation-depth=remote

# ===========================================
# Database Migration Configuration (Flyway) - Development Environment Flexible Configuration
# ===========================================
# Enable Flyway database migration
spring.flyway.enabled=true
# Database migration script location
spring.flyway.locations=classpath:db/migration
# Automatically create baseline version during migration
spring.flyway.baseline-on-migrate=true
# Baseline version number
spring.flyway.baseline-version=0
# Development environment validates migration scripts
spring.flyway.validate-on-migrate=true
# Development environment allows clean functionality (convenient for database reset)
spring.flyway.clean-disabled=false
# Development environment allows out-of-order migration (convenient for development debugging)
spring.flyway.out-of-order=true
