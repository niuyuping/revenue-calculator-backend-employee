# Development environment configuration

# Development environment logging configuration
logging.level.root=DEBUG
logging.level.jp.asatex.revenue_calculator_backend_employee=DEBUG
logging.level.org.springframework.web.reactive=TRACE
logging.level.org.springframework.r2dbc=TRACE
logging.level.io.r2dbc.postgresql=TRACE
logging.level.reactor.netty=DEBUG

# Development environment uses console logging
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n

# Development environment does not write to files
logging.file.name=

# Development environment database configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/asatex-revenue-dev
spring.r2dbc.username=db_user
spring.r2dbc.password=local

# Development environment Flyway configuration
spring.flyway.url=jdbc:postgresql://localhost:5432/asatex-revenue-dev
spring.flyway.user=db_user
spring.flyway.password=local

